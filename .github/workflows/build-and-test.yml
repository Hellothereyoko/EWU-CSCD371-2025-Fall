name: Build and Test .NET

on:
  pull_request_target:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: Debug - Show everything
      run: |
        echo "=== PWD ==="
        pwd
        echo ""
        echo "=== Root contents ==="
        ls -la
        echo ""
        echo "=== Tree view (if available) ==="
        tree -L 3 || find . -maxdepth 3 -type f -o -type d
        echo ""
        echo "=== All .sln files ==="
        find . -name "*.sln" -exec echo "Found: {}" \; -exec cat {} \;
        echo ""
        echo "=== All .csproj files ==="
        find . -name "*.csproj"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./CanHazFunny